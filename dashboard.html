<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Group 5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/project.css">
    <title>User Dashboard</title>
    <style>
        /* Additional CSS for image icons */
        .mood.options a {
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }

        .mood.options img {
            width: 50px; /* Adjust the width to your desired size */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%; /* Make the images round */
            transition: transform 0.3s ease; /* Add a smooth transition effect */
        }

        .mood.options img:hover {
            transform: scale(1.1); /* Increase size on hover */
        }
    </style>
</head>
<body>
    <nav>
        <!-- Add Other Navigation Pages -->
        <ul>
            <li><a href="index.html">Home</a></li>

    <section>
        <header>
            <h1>User Dashboard For Menstrual Health Tracking</h1>
        </header>
    </section>

    <section id="mood-trackers">
        <h2>Hello! How are you feeling today?</h2>
        <div class="mood options">
            <a href="#" onclick="selectMood('happy')"><img src="img/happyface.png" alt="Happy Face"></a>
            <a href="#" onclick="selectMood('sad')"><img src="img/sadface.png" alt="Sad Face"></a>
            <a href="#" onclick="selectMood('angry')"><img src="img/angryface.png" alt="Angry Face"></a>
            <a href="#" onclick="selectMood('neutral')"><img src="img/neutralface.png" alt="Neutral Face"></a>
        </div>
    </section>

    <!-- Other sections -->

    <footer>
        <p>Group Members: Anjali Schatzer, Yusra Abdullahi, Hiba Abbas</p>
        <div class="image-citations">

    </footer>
</body>
