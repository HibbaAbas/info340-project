<html lang="en">
    <head>
    <meta charset="UTF-8">

      content="Empowering Menstrual Health Tracking: an inclusive, free web application to help people understand and track their periods. This site will allow users to utilize advanced tracking features, personalized insights, and professional advice without the burden of a subscription.">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Log in</title>

    <body>
        <div class="cover">
            <img src="img/vulvas.png" alt="cover">
            <div class="log-in">
                <div class="log-in-form">
                    <h3>Sign in</h3>
                    <p>New user? Create an account</p>
                    <input type="text" placeholder="email address" required />
                    <label htmlFor = "password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required/>

                </div>
                
            </div>
        </div>
