<section id="reminder" class="reminder-section">
    <header>
      <h2>Reminder</h2>
    </header>
    <div class="reminder-bubble">
      <p>Menstrual Cycle: __ days</p>
      <p>Next Period: April 22</p>
      <p>Today's Date: April 20</p>
      <p>Are you taking any medication today?</p>
      <form action="/submit-medication-status" method="post">
        <label class="container">I have taken medication
          <input type="radio" name="medication" value="taken">
          <span class="checkmark"></span>
        </label>
        <label class="container">I have not taken medication
          <input type="radio" name="medication" value="notTaken">
          <span class="checkmark"></span>
        </label>
        <label class="container">I am out of medication
          <input type="radio" name="medication" value="out">
          <span class="checkmark"></span>
        </label>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <p>Check if you have pads/tampons:</p>
      <form action="/submit-supply-check" method="post">
        <button type="submit" class="image-button">
          <img src="check-supplies.png" alt="Check Supplies" style="width: 100%; height: auto;">
          Check Supplies
        </button>
      </form>
    </div>
  </section>
