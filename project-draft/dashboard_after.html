    <section class="reminder">
        <header>
            <h2>Your Period Starts Today!</h2>
        </header>
        <h3>Log Your Symptoms</h3>
        <form action="/submit-symptoms" method="Post">
            <div class="group-form">
                <label for="input-flow">what is your flow level?</label>
                <input type="number" id="input-flow" , name="flow" , min="1" max="5">
            </div>
            <div class="group-form">
                <label for="pain-scale">what is your pain level?</label>
                <input type="number" id="pain-scale" name="scale" min="1" max="10">
            </div>
            <div class="group-form">
                <label for="notes">notes</label>
                <input type="text" id="extra-notes" , name="notes" , placeholder="unusual pains, new medication, etc">
              </div>
                   <div class="group-form">
                       <label for="time">What time of day do you experience these cravings</label>
                       <select id="time" name="time_of_day">
                           <option value="mornings">Mornings</option>
                           <option value="afternoons">Afternoons</option>
                           <option value="evenings">Evenings</option>
                           <option value="nights">Nights</option>
                </select>
            </div>

            <div class="group-form">
                <button type="submit">Log Symptoms</button>
            </div>
        </form>
    </section>
