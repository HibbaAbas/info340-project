<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>User Dashboard For Menstrual Health Tracking</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="logs.html">Dashboard</a></li>
            <li><a href="reading.html">Further Reading</a></li>
            <li><a href="reminders.html">Reminders</a></li>
        </ul>
    </nav>

    <div class="container">
        <section>
            <header>
                <h1>User Dashboard For Menstrual Health Tracking</h1>
            </header>
        </section>

        <section class="mood-trackers">
            <h2>Hello! How are you feeling today?</h2>
            <div class="mood-options">
                <a href="#" onclick="selectMood('happy')"><img class="mood-image" src="img/happyface.png" alt="Happy Face"></a>
                <a href="#" onclick="selectMood('sad')"><img class="mood-image" src="img/sadface.png" alt="Sad Face"></a>
                <a href="#" onclick="selectMood('angry')"><img class="mood-image" src="img/angryface.png" alt="Angry Face"></a>
                <a href="#" onclick="selectMood('neutral')"><img class="mood-image" src="img/neutralface.png" alt="Neutral Face"></a>
            </div>
        </section>

        <section class="cravings-tracker">
            <h2>Today's Cravings</h2>
            <p>Log Any Cravings You Have Today</p>
            <form action="/submit-cravings" method="Post">
                <div class="group-form">
                    <label for="input-cravings">What foods are you craving today?</label>
                    <input type="text" id="input-cravings" , name="cravings" , placeholder="Chocolate, Chips, etc.">
                </div>
                <div class="group-form">
                    <label for="scale">How strong is your craving? (1-10)</label>
                    <input type="number" id="scale" name="scale" min="1" max="10">
                </div>
                <div class="group-form">
                    <label for="time">What time of day do you experience these cravings</label>
                    <select id="time" name="time of day">
                        <option value="mornings">Mornings</option>
                        <option value="afternons">Afternoons</option>
                        <option value="evenings">Evenings</option>
                        <option value="nights">Nights</option>
                    </select>
                </div>
                <div class="group-form">
                    <button type="submit">Log Cravings</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
