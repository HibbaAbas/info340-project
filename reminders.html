<section id="reminder" class="reminder-section">
  <header>
    <h2>Reminder</h2>
  </header>
  <div class="reminder-bubble" style="background-color: #ffccd5; padding: 20px; border-radius: 10px;">
    <p style="font-size: 1.2em;">Menstrual Cycle: __ days</p>
    <p style="font-size: 1.2em;">Next Period: April 22</p>
    <p style="font-size: 1.2em;">Today's Date: April 20</p>
    <p style="font-size: 1.2em;">Are you taking any medication today?</p>
    <form action="/submit-medication-status" method="post">
      <label class="container" style="font-size: 1.2em;">I have taken medication
        <input type="radio" name="medication" value="taken">
        <span class="checkmark"></span>
      </label>
      <label class="container" style="font-size: 1.2em;">I have not taken medication
        <input type="radio" name="medication" value="notTaken">
        <span class="checkmark"></span>
      </label>
      <label class="container" style="font-size: 1.2em;">I am out of medication
        <input type="radio" name="medication" value="out">
        <span class="checkmark"></span>
      </label>
      <button type="submit" class="submit-btn" style="background-color: #800080; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>
  </div>
</section>
